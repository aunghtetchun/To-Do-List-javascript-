<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>

<div class="container-fluid bg-light">
    <div class="row justify-content-center ">
        <div class="col-12 col-md-8 ">
            <div>
                <form class="d-flex flex-wrap border mt-5 p-3 mb-3">
                    <div class="col-12">
                        <h3 class="text-primary font-weight-bold ">To Do List</h3>
                    </div>
                    <div class="form-group col-6 p-0">
                        <input type="text" class="form-control title" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group col p-0">
                        <input type="time" class="form-control from" id="from" name="from" min="01:00" max="24:00" required>
                    </div>
                    <div class="form-group col p-0">
                        <input type="time" class="form-control to" id="to" name="to" min="01:00" max="24:00" required>
                    </div>
                    <div class="col p-0">
                        <button type="button" class="btn btn-primary w-100 add_title">Add Task</button>
                    </div>
                </form>
            </div>
            <table class="table  table-bordered">
                <thead >
                <tr>
                    <th  scope="col">Checkbox</th>
                    <th  scope="col">Title</th>
                    <th  scope="col">From</th>
                    <th  scope="col">To</th>
                    <th  scope="col">Control</th>
                </tr>
                </thead>
                <tbody class="result">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/all.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
